syntax = "proto3";

package msw_proto_song;

message Song {
    string artist = 1;
    string album = 2;
    string title = 3;
    string path = 4;
    int32 playcnt = 5;
}

message Songs {
    repeated Song songs = 1;
}

message SongWithMetadata {
    Song song = 1;
    uint64 action_timestamp = 2;
    enum ActionType {
        PLAY = 0;
        PAUSE = 1;
        STOP = 2;
      }
    ActionType action_type = 3;
    int32 playing_seconds = 4;
}